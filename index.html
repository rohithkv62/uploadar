      // This shim is to ensure process.env.API_KEY is available for the Gemini SDK in a browser ES module context
      // if no build tool (like Webpack/Vite) is injecting environment variables.
      // IMPORTANT: In a real production application, API keys should be handled securely,
      // typically by a backend proxy or injected securely during the build process.
      // Do NOT hardcode API keys directly in client-side code that's publicly accessible.
      // The prompt states to assume process.env.API_KEY is pre-configured and accessible.
      if (typeof window.process === 'undefined') {
        window.process = { env: {} };
      } else if (typeof window.process.env === 'undefined') {
        window.process.env = {};
      }
      // You would typically set this environment variable through your deployment platform or a .env file with a build tool.

    </script>
